<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Nas Store - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
        }
        .email-input {
            padding: 10px;
            font-size: 16px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Nas Store - Coming Soon</h1>
        <p>We are working hard to give you a better experience!</p>
        <form id="emailForm">
            <input type="email" id="email" class="email-input" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Notify Me</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            fetch('https://your-function-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = 'Thank you! You will be notified when we launch.';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'Something went wrong. Please try again later.';
            });
        });
    </script>
</body>
</html>
