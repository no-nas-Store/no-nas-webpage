<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Nas Store - Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #2e7d32; /* Eco-friendly green */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0 0 20px;
      color: #2e7d32;
    }
    p {
      font-size: 1.2em;
      color: #666;
      margin: 0 0 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 15px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #2e7d32;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      background-color: #2e7d32;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #1b5e20;
    }
    #responseMessage {
      margin-top: 20px;
      font-size: 1em;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/no-nas-Store/no-nas-webpage/main/logo2.png" alt="Logo">
    </div>
    <h1>We're Coming Soon!</h1>
    <p>Our store is under construction. We are working hard to bring you the best low tox products.</p>
    <p>Stay informed about our launch. Enter your email below to be notified:</p>
    <form id="emailForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="submit" value="Notify Me">
    </form>
    <p id="responseMessage"></p>
  </div>
  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      fetch('https://your-firebase-function-url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('responseMessage').innerText = 'Thank you! You will be notified when we launch.';
      })
      .catch(error => {
        document.getElementById('responseMessage').innerText = 'An error occurred. Please try again later.';
      });
    });
  </script>
</body>
</html>
